<!DOCTYPE html>
<html lang="en">

<head>
  <title>GroupBenefitz Admin portal API Services</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="./resources/images/favicon-16x16.png">

  <style>
    h3 {
      margin-left: 25px;
      text-align: center;
    }

    a,
    a:visited {
      color: #3f5dff;
    }

    h3 a {
      margin-left: 10px;
    }

    a:hover,
    a:focus,
    a:active {
      color: #001956;
    }

    .power {
      position: absolute;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);

      display: inline-flex;
      flex-wrap: nowrap;
      justify-content: space-evenly;
      align-items: center;
    }

    .info {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%)
    }

    .info h1 {
      text-align: center;
      margin-bottom: 0;
    }

    .info p {
      text-align: center;
      margin-bottom: 3em;
      margin-top: 1em;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: rgb(29, 30, 32);
        color: white;
      }

      a,
      a:visited {
        color: #4990e2;
      }

      a:hover,
      a:focus,
      a:active {
        color: #2b78ff;
      }
    }

  </style>
</head>

<body>
  <div class="info">
    <h1>GroupBenefitz Admin Portal API</h1>
    <p>Version 0.0.4.6</p>
  </div>

  <footer class="power">
    <a href="https://groupbenefitz.ca" target="_blank">
      <img width=50 src="./resources/images/gb_logo.png" />
    </a>

    <a href="https://aitestpro.com" target="_blank">

      <img width=150 src="./resources/images/aitp-logo.png" />
    </a>
  </footer>
</body>

</html>
